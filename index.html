<!doctype html>
<html lang="en">
  <head>
    <title>Bibleman Official</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js" crossorigin="anonymous"></script>


  </head>
  <body>
  	<!-- 
		#5e5e5e
  		#fbfdfe
  	-->
    <div class="container-fluid" style="text-align:center;min-height:100vh;background-color:#27282d;">
    	
    	<div>
    		<h1 style="padding-top:100px;padding-bottom:110px;color:#9195a5;font-size: 85px">Audio Player</h1>
    		<label id="detailsLabel" style="color:#6b6b6d">No audio loaded</label>
    		<br>
			<audio controls id="myAudio"></audio>

			<div class="container", style="padding: 70px">
		
				<label class="btn btn-outline-secondary" for="fileInput" style="min-width: 100px">
				    Load file<input id="fileInput" type="file" class="d-none">
				</label>
												
				<h6>or</h6>
				<button style="min-width: 100px" class="btn btn-outline-secondary" id="loadButton" onclick="loadFromUrl()">Load url</button>
				<input class="form-control" type="url" id="urlInput" placeholder="url in here" style="margin-top:25px;text-align:center;margin-right:110px;background-color:#191919">
				
			</div>		

    	</div>
    </div>

    <script type="text/javascript">

		var $audio = $('#myAudio');
		
		$('#fileInput').on('change', function(e) {
		  var target = e.currentTarget;
		  var file = target.files[0];
		  var reader = new FileReader();
		  
		   if (target.files && file) {
		        var reader = new FileReader();
		        reader.onload = function (e) {
		            $audio.attr('src', e.target.result);
		            
		            $('#detailsLabel').text(file.name);
		        }
		        reader.readAsDataURL(file);
		    }
		});

		function loadFromUrl() {
			let url = $('#urlInput').val();
			if(url.length <= 0) {
				return;
			}
			$audio.attr('src', url);
			$('#detailsLabel').text(url);
		}


    </script>

  </body>
</html>
